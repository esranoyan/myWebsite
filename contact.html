    <!--header section-->
    <div id="header">
        <div class="container">
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div id="contact">
                <div class="container">
                    <div class="row">
                        <div class="contact-left">
                            <h1 class="sub-title">Contact Me</h1>
                            <p><a href="mailto:esranoyan748@gmail.com"><i class="fas fa-paper-plane"></i>esranoyan748@gmail.com</a></p>
                            <div class="social-icons">
                                <a href="https://www.linkedin.com/in/esra-noyan/" target="_blank"><i class="fab fa-linkedin"></i></a>
                                <a href="https://github.com/esranoyan" target="_blank"><i class="fab fa-github-square"></i></a> 
                                <a href="https://medium.com/@esranoyan" target="_blank"><i class="fab fa-medium"></i></a>   
                                <a href="https://www.hackerrank.com/profile/esranoyan748" target="_blank"><i class="fab fa-hackerrank"></i></a>
                            </div>
                            <a href="EsraNoyan_CV.pdf" download class="button">
                                <i class="fas fa-file-download"></i> Download CV</a>
                        </div>
                        <div class="contact-right">
                            <form name="submit-to-google-sheet">
                                <input type="text" name="Name" placeholder="Your Email" required>
                                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                                <button type="submit" class="button2">Submit</button>
                            </form>
                            <script>
                                const scriptURL = 'https://script.google.com/macros/s/AKfycbxrApueCV2d48Vt03z4j6i_ChXFjTPIftn4sAn-rwFCALo2Fr_Lhg9duo4qMa94bAhp/exec'
                                const form = document.forms['submit-to-google-sheet']
                                const msg = document.getElementById("msg")
                                form.addEventListener('submit', e => {
                                    e.preventDefault()
                                    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                                    .then(response => {
                                        msg.innerHTML = "Message sent succesfully."
                                        setTimeout(function(){
                                            msg.innerHTML = ""
                                        },5000)
                                        form.reset()
                                    })
                                    .catch(error => console.error('Error!', error.message))
                                })
                                </script>
                            <span id="msg"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--footer section-->
